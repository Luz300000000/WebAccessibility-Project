<mat-card>
	<mat-card-header>
		<mat-card-title>Search Configuration</mat-card-title>
		<mat-card-subtitle>Search for a detailed evaluation for the selected page</mat-card-subtitle>
	</mat-card-header>

	<mat-card-content class="card-container">
		<form>
			<!-- form field for website -->
			<div>
				<h4>Select a Website</h4>
				<mat-form-field>
					<mat-label>Website</mat-label>
					<mat-select [(ngModel)]="selectedWebsite" [disabled]="websites.length === 0" (selectionChange)="getPages(); resetSelectedPage()" name="website">
					<mat-option *ngFor="let website of websites" [value]="website.url">
						{{website.url}}
					</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
			<!-- form field for pages -->
			<div>
				<h4>Select a Page</h4>
				<mat-form-field id="select-pages">
					<mat-label>Pages</mat-label>
					<mat-select [(ngModel)]="selectedPage" [disabled]="selectedWebsite === ''" name="pages">
					<mat-option *ngFor="let page of pages" [value]="page.url">{{page.url}}</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
		</form>
	</mat-card-content>
	<mat-card-actions align="start">
		<button mat-fab extended color="primary" [disabled]="selectedPage === ''" (click)="searchEvaluation()">
			<mat-icon>search</mat-icon>
			Search Evaluation
		</button>
	</mat-card-actions>
</mat-card>

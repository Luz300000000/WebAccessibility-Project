<mat-card>
	<mat-card-header>
		<mat-card-title>Evaluation Configuration</mat-card-title>
		<mat-card-subtitle>Initiate a new evaluation for the selected website and page(s)</mat-card-subtitle>
	</mat-card-header>

	<mat-card-content class="card-container">
		<form action="">
			<!-- form field for website -->
			<div>
				<h4>Select a Website</h4>
				<mat-form-field>
					<mat-label>Website</mat-label>
					<mat-select [(ngModel)]="selectedWebsite" [disabled]="websites.length === 0" (selectionChange)="getPages()" name="website">
					<mat-option *ngFor="let website of websites" [value]="website.url">
						{{website.url}}
					</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
			<!-- form field for pages -->
			<div>
				<h4>Select Page(s)</h4>
				<mat-form-field id="select-pages">
					<mat-label>Pages</mat-label>
					<mat-select [(ngModel)]="selectedPages" [disabled]="selectedWebsite === ''" multiple name="pages">
					<mat-option *ngFor="let page of pages" [value]="page.url">{{page.url}}</mat-option>
					</mat-select>
				</mat-form-field>
			</div>
		</form>
	</mat-card-content>
	<mat-card-actions align="start">
		<button mat-fab extended color="primary" (click)="submitEvaluation()" [disabled]="selectedPages.length === 0 || selectedWebsite === ''">
			<mat-icon>domain_verification</mat-icon>
			Initiate Evaluation
		</button>
	</mat-card-actions>
</mat-card>
